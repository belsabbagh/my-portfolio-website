<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      src="https://analytics.belsabbagh.me/script.js"
      data-website-id="fa658613-d901-472c-9a1a-e7e7f42c2b4d"
    ></script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
  <style>
    :root {
      --primary-dark: #f0e6f6;
      --primary-text-dark: #f0e6f6;
      --accent-dark: #ff71ce;
      --accent-translucent-dark: #ff71ce;
      --shadow-dark: rgba(0, 0, 0, 0.3);
      --background-dark: #1a1a2e;
      --background-header-dark: #1a1a2e;

      --primary-light: black;
      --primary-text-light: black;
      --accent-light: #b967ff;
      --accent-translucent-light: b967ff;
      --shadow-light: rgba(0, 0, 0, 0.3);
      --background-light: #fffb96;
      --background-header-light: #fffb96;

      --primary: var(--primary-dark);
      --accent: var(--accent-dark);
      --accent-translucent: var(--accent-translucent-dark);
      --shadow: var(--shadow-dark);
      --background: var(--background-dark);
      --background-header: var(--background-header-dark);

      --default-font: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      --code-font: "Fira Code", Monaco, monospace;

      color-scheme: light dark;
      color: var(--primary);
      background-color: var(--background);

      font-family: var(--default-font);
      font-weight: 400;
      font-size: 16px;
      line-height: 24px;

      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-text-size-adjust: 100%;
    }

    p {
      margin-top: 0;
      line-height: 140%;
      color: var(--primary-text);
    }

    code {
      color: var(--accent);
      font-family: var(--code-font);
    }

    a {
      color: var(--accent);
      text-decoration: none;
      display: inline-block;
      position: relative;
    }

    body {
      margin: 0;
      width: 100%;
      min-width: 320px;
      min-height: 100vh;
    }

    .button-link {
      border-radius: 8px;
      border: 1px solid var(--accent);
      padding: 0.6em 1.2em;
      font-size: 1em;
      font-weight: 500;
      font-family: inherit;
      background-color: transparent;
      color: var(--primary);
      cursor: pointer;
      transition: background-color 0.25s;
    }
    .button-link:hover {
      background-color: var(--accent-translucent);
    }
    .button-link:focus,
    .button-link:focus-visible {
      outline: 4px auto -webkit-focus-ring-color;
    }

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      background-color: transparent;
      border-radius: 10px;
    }

    ::-webkit-scrollbar {
      width: 10px;
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background-color: var(--accent-translucent);
    }

    input {
      margin: 0.5rem;
      padding: 0.5rem;
      border: 1px solid var(--accent);
      background-color: var(--accent-translucent);
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }

    h3 {
      font-size: 1.2em;
      color: var(--primary);
      margin: 0 0 0.5rem 0;
    }

    #app {
      width: 100%;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 0rem 2rem 0rem 2rem;
    }

    main::-webkit-scrollbar {
      width: 10px;
      background-color: #f5f5f5;
    }

    main::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0.44, rgb(122, 153, 217)),
        color-stop(0.72, rgb(73, 125, 189)),
        color-stop(0.86, rgb(28, 58, 148))
      );
    }

    @media only screen and (max-width: 720px) {
      :root {
        font-size: 14px;
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --primary: var(--primary-light);
        --primary-text: var(--primary-text-light);
        --accent: var(--accent-light);
        --accent-translucent: var(--accent-translucent-light);
        --shadow: var(--shadow-light);
        --background: var(--background-light);
        --background-header: var(--background-header-light);
      }
      a:hover {
        color: #7469b6;
      }
      button {
        background-color: var(--accent);
      }
    }
  </style>
</html>
